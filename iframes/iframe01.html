<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <!-- Tamanho padrão do iframe é de 300px de largura por 150px de altura, mas você consegue editá-lo como quiser com CSS -->
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.tecmundo.com.br/voxel" frameborder="0"></iframe>
        
        para saber sobre o mundo dos games.</p>

        <p>O site do

            <iframe src="https://www.google.com.br/" frameborder="0"></iframe>

            também é muito legal, pena que não funciona dentro do iframe.
        </p>

        <p>
            O repositório do Guanabara

                <iframe src="https://gustavoguanabara.github.io/" frameborder="0"></iframe>

            Também é bem legal.
        </p>
</body>
</html>
