<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário Dinâmico</h1>

    <form action="cadastro.php" method="post" autocomplete="off">

     <p>
        <label for="idusu">Usuário: </label>   
        <input type="text" name="usu" id="idsu" required minlength="5" maxlength="15" size="15" placeholder="nome do usuário">
     </p>

     <p>
        <label for="idsen">Senha: </label>
        <input type="password" name="sen" id="idsen" required minlength="8" maxlength="15" size="15" placeholder="digite a senha">
     </p>

     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>

</form>
</body>
</html>
