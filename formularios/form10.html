<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário / Sua idade</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="idano">Em que ano que você nasceu? </label>
            <input type="number" name="ano" id="idano" min="1900" max="2020" oninput="calcIdade()">
        </p>

        <p>
            <label for="ididade">Sua idade é: </label>
            <output id="ididade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                ididade.innerHTML = Number(atual) - Number(idano.value)
            }
        </script>
    </form>
</body>
</html>
