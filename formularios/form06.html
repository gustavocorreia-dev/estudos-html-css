<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromulário</title>
</head>
<body>
    <h1>Fromulário com "color", "range" e "file"</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="idcor">Cor:</label>
            <input type="color" name="cor" id="idcor">
        </p>

        <p>
            <label for="idnivel">Níveis de Satisfação: </label>
            <input type="range" name="nivel" id="idnivel" min="1" max="5">
        </p>

        <p>
            <label for="idfoto">Foto de Perfil: </label>
            <input type="file" name="foto" id="idfoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
