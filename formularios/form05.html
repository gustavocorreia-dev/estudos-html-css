<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Marcações</title>
</head>
<body>
    <h1>Formulário com Alternativas</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>Selecione sua orientação sexual:</p>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="idsxmas" value="m"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="idsxfen" value="f"> <label for="isxfen">Feminino</label> <br>
        </fieldset>
        <p>Selecione até dois esportes:</p>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
