<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário / Avaliação</title>
</head>
<body>
    <h1>Formulário</h1>
    <p>Avalie de 0 a 10:</p>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="idnum">Número: </label>
            <input type="range" name="num" id="idnum" min="0" max="10" value="5" oninput="idval.innerHTML = Number(idnum.value)">
            <output id="idval">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
