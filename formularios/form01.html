<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!-- method="get" x method="post"

        method="get", a requisição que é feita no formulário aparece na URL do navegador. É mais utilizado em mecanismos de busca. 
    
        method="post", a informação que é digitada no formulário fica escondida no corpo da requisição, não aparecendo na URL. É mais utilizado para preenchimento de cadastros... Entretanto, se o usuário for na opção de inspecionar do navegador e clicar em "Headers", ele conseguirá vizualizar os dados que foram enviados pelo usuário
    -->
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome">
        </p>

        <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
